<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/46a6547a45.js" crossorigin="anonymous"></script>
    <title>Chat w/ - kakao clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--to do: wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!--battery icon-->
            <i class="fas fa-battery-full"></i>
            <!--lighting icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Mari</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Thesday, June 30, 2021
        </div>
        <div class="message-raw">
            <img src="photo/photo02.jpg" alt="">
            <div class="message-raw__content">
                <span class="message__author">Mari</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">22:22</span>
                </div>
            </div>
        </div>

        <div class="message-raw message-raw--own">
            <div class="message-raw__content">
                <div class="message__info">
                    <span class="message__bubble">hello hello hello</span>
                    <span class="message__time">22:22</span>
                </div>
            </div>
        </div>


    </main>

    <form action="" class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-meh-rolling-eyes fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big </span>
    </div>


</body>

</html>
